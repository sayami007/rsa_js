<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <label for="p">Enter the value of P: </label>
        </div>
        <div class="col-md-9">
            <input class="input" type="number" name="message" id="p"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label for="q">Enter the value of Q: </label>
        </div>
        <div class="col-md-9">
            <input class="input" type="number" name="message" id="q"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label for="message">Enter the value of Message: </label>
        </div>
        <div class="col-md-9">
            <input class="input" type="number" name="message" id="message"/>
        </div>
    </div>
    <div>
        <input type="submit" name="Generate" value="Generate" class="btn btn-success" onclick="getEncryption()">
    </div>
    <br/>

    <div>Encrypted Message: <span id="encrypt"></span></div>
    <br/>
    <div>Decrypted Message: <span id="decrypt"></span></div>
</div>
<script src="main.js"></script>
</body>
</html>
